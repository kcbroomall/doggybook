<div id='signup'>
  <div class="row vertical-offset">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-success">
        <div class="panel-heading">
          <h3 class='panel-title'> Sign up to DoggyBook</h3>
        </div>
        <div class="panel-body">
          <form name='signupForm' ng-submit='signup()' id='signupForm'>
            <fieldset>
              <div class='form-group'>
                <input class="form-control" placeholder="Username" type='text' ng-model='user.username' />
              </div>
              <div class='form-group'>
                <input class="form-control" placeholder="Password" type='password' ng-model='user.password' />
              </div>
              <div class='form-group'>
                <input class="form-control" placeholder="Email" type='text' ng-model='user.email' />
              </div>
              <div class='form-group'>
                <input class="form-control" placeholder="Your Name" type='text' ng-model='user.name' />
              </div>
              <div class='form-group'>
                <input class="form-control" placeholder="Image URL" type='text' ng-model='user.imgurl' />
              </div>
              <div class='form-group'>
                <input class="form-control" placeholder="Address" type='text' ng-model='user.address' />
              </div>
              <div class='form-group'>
                <input class="form-control" placeholder="Zip Code" type='text' ng-model='user.zip' />
              </div>
              <div class='form-group'>
                <label>User Type: </label>
                <select name='userType' form='signupForm' ng-model='user.type'>
                  <option value='Dog'>Dog</option>
                  <option value='Dog Walker'>Dog Walker</option>
                </select>
              </div>
              <div class='form-group'>
                <input class="form-control" placeholder="Desired Price" type='text' ng-model='user.price' />
              </div>
              <div class="form-group">
                <button class="btn btn-lg btn-success btn-block">signup</button>
              </div>
            </fieldset>
          </form>
          <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
        </div>
      </div>
    </div>
  </div>
</div>
