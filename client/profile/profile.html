<div id='profile'>
  <!-- nav below only includes landing & search; consider adding signout & nav to your profile -->
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <a href="#/landing"><button class="btn btn-info">Head Back to the Home Page!</button></a>
      </div>
      <div class="col-md-4">
        <a href="#/search"><button class="btn btn-info">Make a Search!</button></a>
      </div>
      <div class="col-md-4">
        <button class="btn btn-info" ng-click="signout()">Sign Out</button>
      </div>
    </div>
  </div>
  <br />
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <img id="profile-img" src={{profile.imgurl}} />
      </div>

      <div class="col-md-9">
        <div class="panel panel-default">
          <div class="panel-heading"><h4>{{profile.name}}</h4></div>
          <div class="panel-body">
            <ul id="user-info">
              <li>User Type: {{profile.type}}</li>
              <li>Name: {{profile.name}}</li>
              <li>Address: {{profile.address}}</li>
              <li>Email: {{profile.email}}</li>

            </ul>
          </div>
        </div>
      </div>
